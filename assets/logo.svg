<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Gift box -->
  <rect x="60" y="95" width="80" height="70" fill="#FFFFFF" rx="4" />
  <rect x="55" y="80" width="90" height="20" fill="#FECACA" rx="4" />
  
  <!-- Ribbons -->
  <rect x="95" y="80" width="10" height="85" fill="#DC2626" />
  <rect x="55" y="120" width="90" height="10" fill="#DC2626" />
  
  <!-- Big Question mark in center (Secret!) -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#DC2626" text-anchor="middle">?</text>
  
  <!-- Bow loops -->
  <ellipse cx="85" cy="75" rx="15" ry="18" fill="#DC2626" />
  <ellipse cx="115" cy="75" rx="15" ry="18" fill="#DC2626" />
  <circle cx="100" cy="80" r="8" fill="#991B1B" />
  
  <!-- Larger people icons representing participants -->
  <!-- Person 1 - top left -->
  <circle cx="35" cy="35" r="10" fill="#FDE047" />
  <path d="M 35 47 L 27 62 L 43 62 Z" fill="#FDE047" />
  
  <!-- Person 2 - top right -->
  <circle cx="165" cy="35" r="10" fill="#FDE047" />
  <path d="M 165 47 L 157 62 L 173 62 Z" fill="#FDE047" />
  
  <!-- Person 3 - bottom left -->
  <circle cx="35" cy="165" r="10" fill="#FDE047" />
  <path d="M 35 177 L 27 192 L 43 192 Z" fill="#FDE047" />
  
  <!-- Person 4 - bottom right -->
  <circle cx="165" cy="165" r="10" fill="#FDE047" />
  <path d="M 165 177 L 157 192 L 173 192 Z" fill="#FDE047" />
  
  <!-- Shuffle arrows showing random exchange -->
  <!-- Curved arrow top left to top right -->
  <path d="M 48 45 Q 100 25 152 45" stroke="#FDE047" stroke-width="3" fill="none" />
  <path d="M 152 45 L 147 42 L 150 48 Z" fill="#FDE047" />
  
  <!-- Curved arrow bottom right to bottom left -->
  <path d="M 152 175 Q 100 195 48 175" stroke="#FDE047" stroke-width="3" fill="none" />
  <path d="M 48 175 L 53 172 L 50 178 Z" fill="#FDE047" />
</svg>
